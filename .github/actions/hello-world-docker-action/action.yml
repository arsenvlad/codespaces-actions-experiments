name: 'Hello World Docker Action'
description: 'Greet someone and record the time'
inputs:
  who-to-greet: # id of input
    descripition: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}